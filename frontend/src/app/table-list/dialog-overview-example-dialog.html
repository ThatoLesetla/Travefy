<div mat-dialog-content>
    <h4>Are you sure you want to delete client account?</h4>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-danger" (click)="onNoClick()">No</button>
    <button mat-button class="btn btn-primary" (click)="onDelete()" cdkFocusInitial>Yes</button>
</div>
