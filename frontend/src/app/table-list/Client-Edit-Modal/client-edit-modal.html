<div mat-dialog-content>
    <h4><strong>Update customer details</strong></h4>
</div>
<div mat-dialog-actions>
    <form [formGroup]="clientProfile" (ngSubmit)="onSave()">
        <div class="form-group">
            <label class="control-label col-md-6">Name: </label>
            <div class="col-md-6">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                    <div *ngIf="name.errors.required">
                        Name is required.
                    </div>
                </div>
                <input class="form-control" formControlName="name" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-6">Surname: </label>
            <div class="col-md-6">
                <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="text-danger" required>
                    <div *ngIf="surname.errors.required">
                        Surname is required.
                    </div>
                </div>
                <input class="form-control" formControlName="surname" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-6">Email: </label>
            <div class="col-md-6">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                    <div *ngIf="email.errors.required">
                        E-Mail address is required.
                    </div>
                    <div *ngIf="email.errors.email">
                        Invalid E-Mail address
                    </div>
                </div>
                <input class="form-control" formControlName="email" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-6">Phone: </label>
            <div class="col-md-6">
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger" required>
                    <div *ngIf="name.errors.required">
                        Phone is required.
                    </div>
                    <div *ngIf="phone.errors.maxlength">
                        Phone number must be not more than 10 digits
                    </div>
                    <div *ngIf="phone.errors.maxlength">
                        Phone number must be at least 10 digits
                    </div>
                </div>
                <input class="form-control" formControlName="phone" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-6">Address: </label>
            <div class="col-md-6">
                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
                    <div *ngIf="address.errors.required">
                        Address is required.
                    </div>
                </div>
                <input class="form-control" formControlName="address" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-6">Postal Code: </label>
            <div class="col-md-6">
                <div *ngIf="postalCode.invalid && (postalCode.dirty || postalCode.touched)" class="text-danger">
                    <div *ngIf="postalCode.errors.required">
                        Postal Code is required.
                    </div>
                </div>
                <input class="form-control" formControlName="postalCode" required />
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-warning" (click)="onCancel()">Canel</button>
        </div>
    </form>
</div>
