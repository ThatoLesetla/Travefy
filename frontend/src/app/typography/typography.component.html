                        </div>

        <div class="row ">
            <div class="col-md-12 ">
                <div class="card ">
                    <div class="card-header card-header-danger ">
                        <h4 class="card-title ">Clients</h4>
                        <p class="card-category ">List of Clients</p>
                    </div>
                    <div class="card-body ">
                        <div class="table-responsive ">
                            <table class="table ">
                                <thead class=" text-primary ">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Code
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        City
                                    </th>
                                    <th>
                                        Country Code
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let airport of listedAirports ">
                                        <td>
                                            {{ airport.airportId}}
                                        </td>
                                        <td>
                                            {{ airport.code}}
                                        </td>
                                        <td>
                                            {{ airport.name}}
                                        </td>
                                        <td>
                                            {{ airport.city }}
                                        </td>
                                        <td>
                                            {{ airport.countryCode}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
