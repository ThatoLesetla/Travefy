<div class="main-content">
    <div class="container-fluid">
        <div class="modal-content">
            <div class="container" id="container">
                <div class="form-container sign-in-container">
                    <div class="login-container">
                        <h1>Sign in</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your account</span>
                        <div class="form-group login">
                            <input type="email" [(ngModel)]="userEmail" placeholder="Email" />
                            <small *ngIf="emailErrorMsg" class="text-danger">Email is required</small>
                        </div>
                        <div class="form-group login">
                            <input type="password" [(ngModel)]="password" placeholder="Password" />
                            <small *ngIf="passErrorMsg" class="text-danger">Password is required</small>
                        </div>
                        <small *ngIf="isInvalid" class="text-danger">Invalid username or password</small>
                        <br>
                        <a href="#">Forgot your password?</a>
                        <br>
                        <button class="btn btn-danger" (click)="onSubmit()">Sign In</button>
                    </div>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please login with your personal info</p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Friend!</h1>
                            <p>To keep connected with us, simply apply to unilink</p>
                            <button class="btn btn-danger" id="signUp" [routerLink]="['/Apply/partA']" (click)=modalRef.hide()>Sign
                            Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
